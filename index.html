<html lang="en">
<head>

</head>
<style>
    .nav{
        background-color: blue;
        display: flex;
        justify-content: space-evenly;

    .nav>a{
        text-decoration: none;
        color: white;

        border: 1px solid black;
        margin-top: 20px;
        display:flex;

<body>
    <div class="nav">
        <a   href="index.html">Home Page</a>
        <a href="search.html">Search Page</a>
        
        
    </div>
    <div id ='show'>
    </div>
</body>
<script>
    var url='https://api.openbrewerydb.org/breweries?page=1&per_page=100'
list()
    async function list(){
        try{
            var date = await fetch(url)
            .then((x)=>x.json())
            .then((y)=>displaylist(y))

        }
        catch(err){
            console.log(err)
        }
    
    }
    function displaylist(x){
        x.forEach(element => {
            console.log(element)
var div=document.createElement("div")
div.class='bre'
div.innerHTML=`
<h2>${element.name}</h2>
<h2>${element.brewery_type}</h2>
<h2>${element.city}</h2>
<h2>${element.state}</h2>` 


button=document.createElement('button')
button.innerHTML="More Deteals"
button.class='mo'
button.addEventListener('click',()=>{
    localStorage.setItem('id',element.name)
    window.location.href='./det.html'
})
div.appendChild(button)
document.getElementById("show").append(div)      
});

    }
</script>
</html>
